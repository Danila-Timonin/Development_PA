<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактирование посетителя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Редактирование посетителя ID: {{ visitor_id }}</h2>
        <form method="post" action="../edit_visitor">
            <input type="hidden" name="visitor_id" value="{{ visitor_id }}">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="text" name="date" id="date" value="{{ visitor.date }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">Время:</label>
                <input type="text" name="time" id="time" value="{{ visitor.time }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="is_entry">Вход/Выход:</label>
                <select name="is_entry" id="is_entry" class="form-control">
                    <option value="Вход" {% if visitor.is_entry=="Вход" %}selected{% endif %}>Вход</option>
                    <option value="Выход" {% if visitor.is_entry=="Выход" %}selected{% endif %}>Выход</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Пол:</label>
                <input type="text" name="gender" id="gender" value="{{ visitor.gender }}" class="form-control">
            </div>
            <input type="submit" value="Сохранить" class="btn btn-primary">
        </form>
        <form method="post" action="../delete_visitor">
            <input type="hidden" name="visitor_id" value="{{ visitor_id }}">
            <input type="submit" value="Удалить" class="btn btn-danger">
        </form>
    </div>
</body>
</html>
