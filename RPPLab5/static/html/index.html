<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Посетители магазина</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список посетителей магазина</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Вход/Выход</th>
                    <th>Пол</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.time }}</td>
                    <td>{{ item.is_entry }}</td>
                    <td>{{ item.gender }}</td>
                    <td><a href="edit_visitor_form/{{ item.id }}" class="btn btn-primary">Редактировать</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Добавить нового посетителя</h2>
        <form method="post" action="add_visitor">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="text" name="date" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">Время:</label>
                <input type="text" name="time" id="time" class="form-control">
            </div>
            <div class="form-group">
                <label for="is_entry">Вход/Выход:</label>
                <select name="is_entry" id="is_entry" class="form-control">
                    <option value="Вход">Вход</option>
                    <option value="Выход">Выход</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Пол:</label>
                <input type="text" name="gender" id="gender" class="form-control">
            </div>
            <input type="submit" value="Добавить" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
